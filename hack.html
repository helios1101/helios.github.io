<head>

  <meta charset="utf-8">

  <title>Heroic Features - Start Bootstrap Template</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

  <!-- Navigation -->
<button onclick="apiCall();">
Click GET
</button>

<button onclick="api_post()">Post Data</button>

    <script>
        function apiCall() {

            axios.get('https://bmcicb13uh.execute-api.us-west-2.amazonaws.com/Alpha/getitem?method=GET&year=2020&title=Taal2')
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            })
            .then(function () {
              console.log("Done")
            });
        }

        function api_post(){
          axios.post('https://bmcicb13uh.execute-api.us-west-2.amazonaws.com/Alpha/postitem?method=POST&year=2020&title=Dummy&rating=1')
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
        }
</script>
</body>
</html>
